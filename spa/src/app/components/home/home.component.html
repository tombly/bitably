<mat-toolbar color="primary">
    <div>Bitably</div>
</mat-toolbar>

<div class="flex-container">

    <mat-card class="box" style="min-width: 200px;">

        <mat-card-header>
            <mat-card-title>{{userName}}</mat-card-title>
        </mat-card-header>

        <form [formGroup]="signOutForm" (ngSubmit)="onSignOut()" style="text-align: center;">
            <mat-card-content>
            </mat-card-content>
            <button mat-flat-button color="accent">Sign Out</button>
        </form>

        <form [formGroup]="fetchForm" (ngSubmit)="onFetch()" style="text-align: center;">
            <mat-card-content>
            </mat-card-content>
            <button mat-flat-button color="accent">Fetch from Fitbit</button>
        </form>

    </mat-card>

    <mat-card class="box" style="min-width: 100px; min-height: 120px;">

        <mat-card-header>
            <mat-card-title>History</mat-card-title>
        </mat-card-header>

        <mat-card-content style="margin: 40px;">

            <div style="font-size: 60px" *ngIf="dayCount !== undefined">
                {{dayCount}}<span style="font-size: 24px">&nbsp;days</span>
            </div>
            <div style="font-size: 60px" *ngIf="dayCount === undefined">
                -
            </div>
        </mat-card-content>

    </mat-card>

    <mat-card class="box" style="min-width: 100px; min-height: 120px;">

        <mat-card-header>
            <mat-card-title>8+ Hr Streak</mat-card-title>
        </mat-card-header>

        <mat-card-content style="margin: 40px;">

            <div style="font-size: 60px" *ngIf="scoreCount !== undefined">
                {{scoreCount}}<span style="font-size: 24px">&nbsp;days</span>
            </div>
            <div style="font-size: 60px" *ngIf="scoreCount === undefined">
                -
            </div>
        </mat-card-content>

    </mat-card>

</div>
